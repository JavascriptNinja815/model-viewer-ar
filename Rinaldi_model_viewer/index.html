<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<script type="module" src="https://rinaldi-parungao-ss3f.squarespace.com/assets/model-viewer.min.js"></script>
</head>

<body>
	<p align="center">
		<model-viewer id="xfade-demo" camera-controls animation-name="Vertical" style="width:100%;height:500px;"
			background-color="#ffffff" autoplay="false" poster=""
			src="https://rinaldi-parungao-ss3f.squarespace.com/assets/testanimation.glb" camera-controls
			environment-image="https://rinaldi-parungao-ss3f.squarespace.com/assets/Studio 08.hdr" ar auto-rotate
			ar-scale="fixed" alt="View In Your Space"
			ios-src="https://rinaldi-parungao-ss3f.squarespace.com/assets/EliteControllerSeries2_New_12.usdz" magic-leap
			unstable-webxr>
		</model-viewer>
		<script>
			const modelViewer = document.querySelector('#xfade-demo');
			modelViewer.addEventListener('click', (e) => {
				let animationType = modelViewer.animationName === 'Horizonal' ? 'Vertical' : 'Horizonal';
				modelViewer.setAttribute('animation-name', animationType);
				modelViewer.setAttribute('autoplay', 'true');
			});
		</script>
	</p>
</body>

</html>
